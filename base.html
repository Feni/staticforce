<!DOCTYPE html>
<html>
<head>
    <title> Dash Form </title>
    <meta lang="en_US">
    <meta name="google" value="notranslate"> <!-- Disable lorem ipsum translate -->
    <meta charset="utf-8">
    <meta name="description" content="">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>

    
    <nav class="Navbar Navbar--compact">
        <div class="Navbar--primary ui menu">
            <div class="item">Sense</div>
        </div>
    </nav>
    
    
    <div id="app" v-selectable="{ 
        selectedGetter: selectedGetter, 
        selectedSetter: selectedSetter, 
        selectingSetter: selectingSetter
        }" ref="app">
    
    <header class="DashHeader">
        <div class="Navbar--toolbar ui menu">
            <button class="item" @click="addValue">+ Value</button>
            <button class="item" @click="addRef">+ Reference</button>
            <button class="item" @click="addGroup">+ Group</button>
            <div class="item">+ Table</div>
            <div class="item">+ Record</div>
            
        </div>
    </header>

    <div class="selection"></div>

    <div class="BodyWrapper HeaderOffset">
        <div class="DataContainer DashForm">
        <div class="main ui container">
            <Statement v-for="statement, index in engine.rootEnv.getAllCells()" :key="statement.id"
                       v-bind:cell="statement"
                       v-bind:index="index"
                       v-bind:selected="selected"
                       :class="{ selected: !!selected[index], selecting: !!selecting[index] }"
                       class="DataRow ui flexible grid selectable"
                       ></Statement>
        </div>
        </div>

    </div> <!-- Body wrapper-->
        
    </div>
    
    
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
      crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
    
    <!-- Note: Development version -->

    <script src="dist/build.js"></script>
    
</body>
</html>
