<!DOCTYPE html>
<html>
<head>
    <title> Dash Form </title>
    <meta charset="utf-8">
    <meta name="description" content="">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">

</head>
<body>

    <!--
    <nav class="Navbar Navbar--compact">
        <div class="Navbar--primary ui menu">

    <div id="app">
    
    <header class="DashHeader">
        <div class="Navbar--toolbar ui menu">
            <button class="item" @click="addValue">+ Value</button>
            <div class="item">+ List</div>
            <div class="item">+ Table</div>
            <div class="item">+ Dictionary</div>
        </div>
    </header>


    <div class="BodyWrapper HeaderOffset">
    <div class="main ui container DataContainer DashForm">
        <div class="ui stackable grid">
            <Statement v-for="statement in engine.rootEnv.getAllCells()" :key="statement.id"
                       v-bind:cell="statement"></Statement>
                    
        </div>
    </div>

    </div> <!-- Body wrapper-->
        
        </div>
    
    
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

      crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
    
    <!-- Note: Development version -->

    <script src="dist/build.js"></script>
    
</body>
</html>
